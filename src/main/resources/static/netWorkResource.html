<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="element-ui/css/index.css">
    <script src="element-ui/js/jquery.js"></script>
    <script src="element-ui/js/vue.js"></script>
    <script src="element-ui/js/index.js"></script>
    <script src="element-ui/js/axios.min.js"></script>
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }
        .el-row {
            margin-top: 10px;
        }
        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        html,body,#app,.el-container{
            margin: 0;
            padding: 0;
            height:100%;
        }
        .table-style /deep/ .el-table-column--selection.is-leaf .el-checkbox {
            display: none;
        }

        .demo-table-expand {
            font-size: 0;
        }
        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }
        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>进程占用网络资源管理</el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-main>
                <div id="showTable" style="display:block;">
                    <el-row>
                        <el-col :span="16" style="text-align: left">
                            <el-button @click="add">添加</el-button>
                            <el-button @click="del">删除</el-button>
                            <el-button @click="queryTcpData">刷新</el-button>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-table :data="tcpData" :height="tableHeight" class="table-style" ref="tb"   @selection-change="handleSelectionChange">
                            <el-table-column
                                    type="selection"
                                    width="55">
                            </el-table-column>
                            <el-table-column prop="id" label="ID">
                            </el-table-column>
                            <el-table-column prop="serviceName" label="服务名">
                            </el-table-column>
                            <el-table-column prop="netName" label="网卡名称">
                            </el-table-column>
                            <!--<el-table-column prop="patientNo" label="PID">
                            </el-table-column>-->
                            <el-table-column label="服务状态">
                                <template v-slot:default="v">
                                    <i v-if="v.row.serviceState==1" class="el-icon-circle-close"  style="color:red;font-size:30px"></i>
                                    <i v-if="v.row.serviceState==0" class="el-icon-circle-check"  style="color:greenyellow;font-size:30px"></i>
                                </template>
                            </el-table-column>
                            <el-table-column label="功能">
                                <template v-slot:default="v">
                                    <div style="line-height: 1; font-size: 0;">
                                        <el-button size="mini" @click="tcpqueryData(v.row.id)">查看详情</el-button>
                                        <el-button size="mini" @click="getNetCardStatus(v.row.netName)">网卡状态</el-button>
                                        <!--<el-button size="mini" @click="dialogVisible3=true">其它</el-button>-->
                                    </div>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-row>
                    <el-row style="text-align: right">
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page="currentPage1"
                                :page-sizes="[10, 20, 50, 100]"
                                :page-size="10"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="count">
                        </el-pagination>
                    </el-row>
                </div>
                <!--添加服务和网卡-->
                <div id="add" style="display: none">
                    <el-row>
                        <el-col :span="9">
                            &nbsp;
                        </el-col>
                        <el-col :span="6">
                            <el-form :model="services" :rules="servicesRule" ref="ruleForm" label-width="80px">
                                <el-form-item label="服务名称" prop="name">
                                    <el-input v-model="services.name"></el-input>
                                </el-form-item>
                                <!--<el-form-item label="PID">
                                    <el-input></el-input>
                                </el-form-item>-->
                                <el-form-item label="网卡名称" prop="netCards">
                                    <el-input v-model="services.netCards"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
                                    <el-button @click="cancel('ruleForm')">取消</el-button>
                                </el-form-item>
                            </el-form>
                        </el-col>
                    </el-row>
                </div>
                <!--详细信息展示-->
                <div id="showdetail" style="display: none">
                    <el-row style="text-align: left">
                        <!--<el-col :span="8">
                            <el-date-picker
                                    type="datetime"
                                    v-model="beginTime"
                                    value-format="timestamp"
                                    placeholder="选择日期时间">
                            </el-date-picker>至
                            <el-date-picker
                                    type="datetime"
                                    v-model="endTime"
                                    value-format="timestamp"
                                    placeholder="选择日期时间">
                            </el-date-picker>
                        </el-col>-->
                        <el-col :span="3">
                            <el-button @click="cancelTable">返回</el-button>
                        </el-col>
                    </el-row>
                    <el-row>
                            <el-table ref="topicTable"
                                    :data="serviceDetail"
                                    style="width: 100%">
                                <el-table-column type="expand">
                                    <template slot-scope="props">
                                        <el-table :data="props.row.tcpState">
                                            <el-table-column
                                                    label="远程地址" prop="foreignAddress">
                                            </el-table-column>
                                            <el-table-column
                                                    label="本地地址" prop="localAddress">
                                            </el-table-column>
                                            <el-table-column
                                                    label="连接名" prop="name">
                                            </el-table-column>
                                            <el-table-column
                                                    label="服务ID" prop="pid">
                                            </el-table-column>
                                            <el-table-column
                                                    label="TCP参数" prop="program">
                                            </el-table-column>
                                            <el-table-column
                                                    label="连接状态" prop="state">
                                            </el-table-column>
                                            <el-table-column
                                                    label="连接协议" prop="type">
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </el-table-column>


                                <el-table-column
                                        label="TCP连接数"
                                        prop="tcpCount">
                                </el-table-column>
                                <el-table-column
                                        label="占用端口"
                                        prop="tcpPort">
                                </el-table-column>
                                <el-table-column
                                        label="TCP连接状态"
                                        prop="">

                                    <template v-slot:default="v">
                                        <div style="line-height: 1; font-size: 0;">
                                            <el-button size="small" @click="handleConnectionSearch(v.row)">详细</el-button>
                                        </div>
                                    </template>
                                </el-table-column>
                            </el-table>
                    </el-row>
                </div>

                <!--网卡状态查看-->
                <el-dialog
                        title="网卡状态"
                        :visible.sync="dialogVisible2"
                        width="50%" @close="closeDiolog">
                        <el-table height="750" border :data="serviceData">
                            <el-table-column prop="nicName" label="网卡名称">
                            </el-table-column>
                            <el-table-column prop="nicTraffic" label="流量(/KB)">
                            </el-table-column>
                            <el-table-column prop="nicSpeed" label="流速(/KB)">
                            </el-table-column>
                            <el-table-column prop="nicStatus " label="状态">
                                <template v-slot:default="v">
                                    <i v-if="v.row.nicStatus==1" class="el-icon-circle-close"  style="color:red;font-size:30px"></i>
                                    <i v-if="v.row.nicStatus==0" class="el-icon-circle-check"  style="color:greenyellow;font-size:30px"></i>
                                </template>
                            </el-table-column>
                        </el-table>
                </el-dialog>

            </el-main>
        </el-container>
    </el-container>


</div>
</body>
<script type="text/javascript">
    function getHeight(){
        return $(window).height() - $('#title').height() - 200;
    }
    var vm=new Vue({
        el: '#app',
        data(){
            var checkName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('服务名不能为空'));
                }
                let pattern = /^\S*$/;
                if(!pattern.test(value)){
                    return callback(new Error('服务名不能包含空格'));
                }
                callback();
            };
            var checknetCards = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('网卡名不能为空'));
                }
                let pattern = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{0,}$/;
                let cardList = value.split(",");
                for(var i=0;i<cardList.length;i++){
                    if(!pattern.test(cardList[i])){
                        return callback(new Error('网卡名只能由字母和数字组成'));
                    }
                }
                callback();
            };
            return{
                index:[{
                    patientNo:2
                }],
                dialogVisible:false,
                dialogVisible2:false,
                dialogVisible3:false,
                services: {
                    name: '',
                    netCards:''
                },
                servicesRule:{
                    name:[{ validator: checkName, trigger: 'blur' }],
                    netCards: [{validator: checknetCards, trigger: 'blur'}]
                },
                pageSize: 10,
                pageNum: 1,
                currentPage1: 1,
                count:0,
                tcpData:[],
                tableHeight:'',
                serviceData:[],
                loading:false,
                niclists:'',
                serviceDetail:[],
                setStatus:'',
                Lqdetail:false,

            };
        },
        methods: {
            handleConnectionSearch(row) {
                vm.Lqdetail =!vm.Lqdetail;
                this.$refs.topicTable.toggleRowExpansion(row, vm.Lqdetail) // 点击button展开
            },
            queryTcpData:function(){
                axios.get('/tcp/findServiceInfoPage',  {
                    params: {
                        pageNum: this.pageNum,
                        pageSize: this.pageSize
                            }
                }).then(function (res){
                    vm.count = res.data.data.total;
                    vm.tcpData = res.data.data.records;
                })
            },
            //查看详情
            tcpqueryData:function (val) {
                $('#showdetail').css("display","block");
                $("#showTable").css("display","none");
                axios.get('/tcp/serviceInfo/'+val).then(function (res){
                    vm.serviceDetail = res.data.data;


                });
            },
            /*返回主页*/
            cancelTable:function(){
                $('#showTable').css("display","block");
                $("#showdetail").css("display","none");
                vm.queryTcpData();
                /*vm.pageNum = 1;
                vm.currentPage2 = 1;*/
            },
            //获取网卡流速和流量
            getNetCardStatus:function (val){

                console.log(val)
                let data =[];
                data.push(val);
                axios.post('/jingsai/nic/queryNic',data).then(function (res) {
                    vm.serviceData = res.data.respData;
                    vm.dialogVisible2=true;
                });
                vm.setStatus =   setInterval(function (){
                    axios.post('/jingsai/nic/queryNic',data).then(function (res) {
                        console.log(res);
                        vm.serviceData = res.data.respData;
                    });
                },1000);

            },
            closeDiolog(){
                clearInterval(vm.setStatus);
            },
            add:function (){
                $("#showTable").css("display","none");
                $("#add").css("display","block");
            },
            submitForm:function (formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$message({
                            message: '添加成功',
                            type: 'success'
                        });
                        this.cancel();
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            cancel:function (formName){
                $("#showTable").css("display","block");
                $("#add").css("display","none");
                this.$refs[formName].resetFields();
            },
            //勾选实践
            handleSelectionChange (val) {
                if (val.length > 1) {
                    this.$refs.tb.clearSelection()
                    this.$refs.tb.toggleRowSelection(val.pop())
                }
                if (val.length!=0) {
                    vm.sid = val[0].id;
                } else {
                    vm.sid = '';
                }
            },
            del:function (){
                this.$confirm("是否删除服务?", "提示", {
                    iconClass: "el-icon-question", //自定义图标样式
                    confirmButtonText: "确认", //确认按钮文字更换
                    cancelButtonText: "取消", //取消按钮文字更换
                    showClose: true, //是否显示右上角关闭按钮
                    type: "warning", //提示类型  success/info/warning/error
                })
                    .then(function () {  //选择确认进入此方法
                        //确认操作
                    })
                    .then(() => {  //上一个then()执行成功后执行后续方法
                        this.getList();
                        this.$modal.msgSuccess("修改成功");
                    })
                    .catch(function (err) { //取消按钮会视为erro
                        //捕获异常
                        console.log(err);
                    });
            },
            handleSizeChange(val) {
                vm.pageSize = val;
                this.queryTcpData();
            },
            handleCurrentChange(val) {
                vm.pageNum = val;
                this.queryTcpData();
            },
            handleSizeChange2(val) {
                vm.pageSize2 = val;
                this.selLog(vm.service_name);
            },
            handleCurrentChange2(val) {
                vm.pageNum2 = val;
                this.selLog(vm.service_name);
            },
        },
        created(){
           // this.tableHeight = getHeight();
            this.queryTcpData();
        }
    })
</script>
</html>
